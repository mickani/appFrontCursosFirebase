<div class="container tex-center">
  <hr>
  <h2 align="center">LISTA DE CURSOS</h2>
  <hr>
  <div class="row justify-content-md-center">
    <div align="center">
      <button type="button" class="btn btn-outline-primary agregarCurso" routerLink="/crear"><b>Agregar
          Curso</b></button>
    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr align="center">
          <th scope="col">|INSTITUCIÓN|</th>
          <th scope="col">|TÍTULO|</th>
          <th scope="col">|FINALIZADO|</th>
          <th scope="col">|FECHA|</th>
          <th scope="col">|Acciones|</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center" *ngFor="let curso of cursos">
          <th>{{curso.institucion}}</th>
          <td>"{{curso.titulo}}"</td>
          <td class="true" *ngIf="curso.finalizado">Si</td>
          <td class="false" *ngIf="!curso.finalizado">No</td>
          <td>{{curso.fecha}}</td>
          <td><button type="button" class="btn btn-primary" routerLink="/editar/{{curso.id}}">Modificar</button>
            <button type="button" class="btn btn-danger" (click)="borrarCurso(curso.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
